<div class="border-bottom row" style="margin-bottom: 16px;padding-bottom:8px">
    <div class="col-10">
    <h4 style="color: rgb(120,120,120); margin-bottom: 4px;">{{job['title']}}</h4>
    <div style="font-size: 14px;"><b>Location: {{job['location']}}</b></div>
    {% if 'salary' in job %}
    <div style="font-size: 14px;"><b>Salary: {{job['salary']}}</b></div> 
    {% endif %}
    </div>
    <div class="col-2 padding-focus-right:16px">
    <a href="mailto:hello@danish.ai?subject=Application for {{job['title']}}" type="button" class="btn btn-outline-primary float-right align-middle">Apply</a>
    </div>
</div>
